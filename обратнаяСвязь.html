        <h2>Обратная связь</h2>

                <textarea name="aboutBook" id="aboutBook" cols="100" rows="10"></textarea>
            </label>

                <textarea name="aboutSite" id="aboutSite" cols="100" rows="10"></textarea>
            </label>
            <button id="submit">Отправить</button>
        </form>
        <div id="afterSubmit" class="after-submit">

        </div>
